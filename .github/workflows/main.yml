# .github/workflows/main.yml

name: Deploy Firearm API to Production

on:
  push:
    branches:
      - main

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run Pytest
      env:
        DB_SERVER: "localhost"
        DB_NAME: "testdb"
        DB_USER: "testuser"
        DB_PORT: "5432"
        DB_PASSWORD: "testpassword"
        SECRET_KEY: "testsecret"
      run: pytest

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-3

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Set up SAM CLI
      uses: aws-actions/setup-sam@v2

    - name: Build and Deploy with SAM
      id: deploy
      env:
        AWS_REGION: ap-northeast-3
        # CLI --parameter-overrides replace samconfig, so we pass all params (secrets fetched below)
        VPC_SG: sg-002293484aef9c5f7
        VPC_SUBNETS: "subnet-0c01c03a37771dbc2,subnet-07b0370ae1e14db0f,subnet-077e9f5dc80174528"
      run: |
        set -e
        sam build --use-container

        # Fetch secrets and pass as parameter overrides (avoids ResourceExistenceCheck on template defaults)
        CREDS=$(aws secretsmanager get-secret-value --secret-id prod/firearm-api/credentials --region $AWS_REGION --query SecretString --output text)
        export DB_HOST=$(echo "$CREDS" | jq -r .DB_SERVER)
        export DB_NAME=$(echo "$CREDS" | jq -r .DB_NAME)
        export DB_USER=$(echo "$CREDS" | jq -r .DB_USER)
        export DB_PORT=$(echo "$CREDS" | jq -r .DB_PORT)
        export DB_PASSWORD=$(aws secretsmanager get-secret-value --secret-id "rds!db-fa2781de-81a7-40ba-aaa8-703270306399" --region $AWS_REGION --query SecretString --output text | jq -r .password)
        export SECRET_KEY=$(aws secretsmanager get-secret-value --secret-id prod/firearm-api/secret-key --region $AWS_REGION --query SecretString --output text | jq -r .SECRET_KEY)

        sam deploy --config-env prod \
                   --image-repository ${{ steps.login-ecr.outputs.registry }}/firearm-api-repo \
                   --no-confirm-changeset \
                   --no-fail-on-empty-changeset \
                   --parameter-overrides "ApiStageName=Prod" "VpcSecurityGroupIds=$VPC_SG" "VpcSubnetIds=$VPC_SUBNETS" "DbHost=$DB_HOST" "DbName=$DB_NAME" "DbUser=$DB_USER" "DbPort=$DB_PORT" "DbPassword=$DB_PASSWORD" "SecretKey=$SECRET_KEY"

    - name: Debug CloudFormation failure
      if: failure() && steps.deploy.outcome == 'failure'
      run: |
        echo "=== Latest change set - StatusReason ==="
        CS_ID=$(aws cloudformation list-change-sets --stack-name firearm-api-prod --region ap-northeast-3 --query "sort_by(Summaries, &CreationTime) | [-1].ChangeSetId" --output text 2>/dev/null) || true
        CS_NAME=$(aws cloudformation list-change-sets --stack-name firearm-api-prod --region ap-northeast-3 --query "sort_by(Summaries, &CreationTime) | [-1].ChangeSetName" --output text 2>/dev/null) || true
        if [ -n "$CS_ID" ] && [ "$CS_ID" != "None" ]; then
          aws cloudformation describe-change-set --change-set-name "$CS_ID" --stack-name firearm-api-prod --region ap-northeast-3 --query "{Status:Status,StatusReason:StatusReason}" --output yaml 2>/dev/null || true
        fi
        echo "=== DescribeEvents (VALIDATION_ERROR / failed resource details) ==="
        if [ -n "$CS_NAME" ] && [ "$CS_NAME" != "None" ]; then
          aws cloudformation describe-events --change-set-name "$CS_NAME" --region ap-northeast-3 --filters FailedEvents=true --query "OperationEvents[].[EventType,LogicalResourceId,ValidationName,ValidationStatusReason,ResourceStatusReason]" --output table 2>/dev/null || true
        fi