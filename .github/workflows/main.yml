# .github/workflows/main.yml

name: Deploy Firearm API to Production

on:
  push:
    branches:
      - main

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest

    - name: Run Pytest
      env:
        DB_SERVER: "localhost"
        DB_NAME: "testdb"
        DB_USER: "testuser"
        DB_PORT: "5432"
        DB_PASSWORD: "testpassword"
        SECRET_KEY: "testsecret"
      run: pytest

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-3

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Set up SAM CLI
      uses: aws-actions/setup-sam@v2

    - name: Build and Deploy with SAM
      id: deploy
      run: |
        # This command builds the Docker image and prepares the deployment artifacts
        sam build --use-container

        # This command now pushes the built image to ECR and deploys using the 'prod' configuration from samconfig.toml
        sam deploy --config-env prod \
                   --image-repository ${{ steps.login-ecr.outputs.registry }}/firearm-api-repo \
                   --no-confirm-changeset \
                   --no-fail-on-empty-changeset

    - name: Debug CloudFormation failure
      if: failure() && steps.deploy.outcome == 'failure'
      run: |
        echo "=== Latest change set (newest by CreationTime) - StatusReason shows the failure ==="
        CS_ID=$(aws cloudformation list-change-sets --stack-name firearm-api-prod --region ap-northeast-3 --query "sort_by(Summaries, &CreationTime) | [-1].ChangeSetId" --output text 2>/dev/null) || true
        if [ -n "$CS_ID" ] && [ "$CS_ID" != "None" ]; then
          echo "ChangeSetId: $CS_ID"
          aws cloudformation describe-change-set --change-set-name "$CS_ID" --stack-name firearm-api-prod --region ap-northeast-3 --query "{Status:Status,StatusReason:StatusReason,ExecutionStatus:ExecutionStatus}" --output yaml 2>/dev/null || true
        fi
        echo "=== Recent stack events (newest first) ==="
        aws cloudformation describe-stack-events \
          --stack-name firearm-api-prod \
          --region ap-northeast-3 \
          --max-items 10 \
          --query "StackEvents[].[Timestamp,LogicalResourceId,ResourceStatus,ResourceStatusReason]" \
          --output table 2>/dev/null || true